<html>
    <head>
        <script src="ParentGuide.js"></script>
        <style>
            video{
                background: black;
            }
            *{
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            }
            #tb_rec {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 50%;
            }

            #tb_rec td,
            #tb_rec th {
                border: 1px solid #ddd;
                padding: 8px;
            }

            #tb_rec_total td,
            #tb_rec th {
                border: 1px solid rgb(221, 221, 221);
                padding: 8px;
            }


            #tb_rec tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            #tb_rec tr:nth-child(odd) {
                background-color: #f2f2f2;
            }

            #tb_rec tr:hover {
                background-color: #ddd;
            }

            #tb_rec th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: rgb(20, 40, 160);
                color: white;
            }
            body {
                background: gray;
            }

            form {
                display: block;
                width: 300px;
                border-style: groove;
                border-width: 2px;
                background: lightgray;
                margin: auto;
                color: black;
                border-color: white;
            }

            #_chBk {
                -webkit-animation: color-change 5s infinite;
                -moz-animation: color-change 5s infinite;
                -o-animation: color-change 5s infinite;
                -ms-animation: color-change 5s infinite;
                animation: color-change 5s infinite;
                font-size: 120%;
            }

            input
            {
                display: inline-block;
                width: 15%;
            }


        </style>
    </head>
    <body>
        <video width="640" height="480">
        </video>
        <br><br>
        <table id="tb_rec">
            <tbody>
                <tr>
                    <th>From (M : S : MS)</th>
                    <th>To (M : S : MS)</th>
                    <th>Type</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td><input value="00">:<input value="00"></input>:<input value="00"></input></td>
                    <td><input value="00">:<input value="00"></input>:<input value="00"></input></td>
                    <td>
                        <select name="Type">
                            <option value="Violence">Violence</option>
                            <option value="Nudity">Nudity</option>
                            <option value="Profanity">Profanity</option>
                        </select>
                    </td>
                    <td>
                        <select name="Age">
                            <option value="+12">+12</option>
                            <option value="+18">+18</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
